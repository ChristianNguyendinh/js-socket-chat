<!DOCTYPE html>
<html>

<head>
	<title>Test</title>
	<link rel="stylesheet" href="./base.css" type="text/css" />
	<script src="/socket.io/socket.io.js"></script>
	<script>
		/* JQUERY
		$(document).ready(function() {
			var socket = io();
			$('#send').click(function() {
				socket.emit('chat message', $('#m').val());
				$('#m').val('');
				return false;
			});
		});	*/
	</script>
</head>

<body>

	<div id="login" >
		<div style="width:25%; height:25%; margin: 0px auto; position:relative; top:40%;">
			<h3 style="margin:0px">Choose a User Name</h3>
			<form id="loginForm">
				<input type="text" autocomplete="off" id="nameInput"/>
				<br />
				<button id="submitName">Go</button>
			</form>
		</div>
	</div>

	<div id="content" hidden>
		<h1>Chat Room</h1>
		<div class="sidebox">
			<h2 class="clearMargins"><u>Users</u></h2>
			<div id="userList"></div>
		</div>

		<div class="mainbox">
			<div id="display" style="width:99%; height:90%; margin:.5%; border: 1px solid grey; overflow:auto;">
				<ul id="tab">
					<li id="All-tab" class="tabElement">All</li>
					<li id="None-tab" class="tabElement">None</li>
				</ul>
				<div id="All-room" class="chatBox"></div>
				<div id="None-room" class="chatBox" style="display:none">Nothing Here...</div>
			</div>
			<div style="position:absolute; bottom:2px; width:98%; margin:.5%">
				<div id="typingDiv" style="width:100%"></div>
				<div>
					<form id="chatForm">
						<input type="text" autocomplete="off" id="m"/>
						<button id="send">Send</button>
					</form>
					<button id="chat_room">Room</button>
				</div>
			</div>
		</div>

		<div class="sidebox disabledDiv">
			<h2 class="clearMargins"><u>Rooms</u></h2>
			<button id="refreshRooms">Refresh</button>
			<div id="roomList"></div>
		</div>

	</div>

	<script>

		/*
		
		MOVE TO SEPARATE FILE AT THE END

		*/

		var messageBox = document.getElementById('All-room');
		var udiv = document.getElementById('userList');
		var rdiv = document.getElementById('roomList');
		var typingDiv = document.getElementById('typingDiv');
		var displayDiv = document.getElementById('display');
		var tabList = document.getElementById('tab');


		var button = document.getElementById('chat_room');
		var refreshRooms = document.getElementById('refreshRooms')
		var loginForm = document.getElementById('loginForm');
		var chatForm = document.getElementById('chatForm');
		var addname = document.getElementById('addName');

		var msg = document.getElementById('m');

		var activeRoom = "All-room"
		var socket = io();

		button.onclick = function(e) {
			if (msg.value == "") 
				return false;
			/*
			var room = "none"
			socket.emit('chat room message', {msg: msg.value, room: room});
			msg.value = '';
			socket.emit('user stopped typing');
			*/
			socket.emit('create room', msg.value);
			e.preventDefault();
		}

		refreshRooms.onclick = function(e) {
			socket.emit('refresh rooms')
		}

		// Temp tabs stuff
		document.getElementById('All-tab').onclick = function(e) {
			// Get active room and set display to none. None-room is a room after creation... somehow.
			joinRoom(e.target.id.split("-")[0]);
		}

		document.getElementById('None-tab').onclick = function(e) {
			// Get active room and set display to none
			joinRoom(e.target.id.split("-")[0]);
		}

		// Log the user in with a user name
		loginForm.onsubmit = function(e) {
			let name = document.getElementById('nameInput');
			if (name.value == "") 
				return false;

			document.getElementById('login').hidden = true;
			document.getElementById('content').hidden = false;

			// Emit events of new user
			socket.emit('add user', name.value);
			name.value = '';

			e.preventDefault();
		}

		// Send the user's message to everyone else
		chatForm.onsubmit = function(e) {
			if (msg.value == "") 
				return false;
			/*
			socket.emit('chat message', msg.value);
			msg.value = '';
			socket.emit('user stopped typing');
			*/

			socket.emit('chat room message', {msg: msg.value, room: activeRoom.split("-")[0]});
			msg.value = '';
			socket.emit('user stopped typing');

			e.preventDefault();
		}

		// Display if the user is typing or not to everyone else
		msg.oninput = function(e) {
			if(e.target.value == "")
				socket.emit('user stopped typing');
			else
				socket.emit('user typing');
		};

		// Remove "X is typing..." from YOUR screen.
		function removeTyping(userName) {
			var typingText = document.getElementById(userName + "_typing");
			if (typingText != null) {
				typingDiv.removeChild(typingText);
			}
		}

		// On recieving a new chat message display it.
		socket.on('chat message', function(msg, user) {
			var newText = document.createElement('p');
			newText.innerHTML = user + ": " + msg;
			messageBox.appendChild(newText);
		});





		socket.on('chat room message', function(msgInfo) {
			console.log(msgInfo.room + "-room");
			var mBox = document.getElementById(msgInfo.room + "-room");
			var newText = document.createElement('p');
			newText.innerHTML = msgInfo.user + ": " + msgInfo.msg;
			mBox.appendChild(newText);
		});

		var joinRoom = function(room) {
			var newRoom = document.getElementById(room + "-room");
			var chatRoomList = document.getElementsByClassName("chatBox");
			for (let room of chatRoomList) {
				room.style.display = "none";
			}
			newRoom.style.display = "block";
			activeRoom = room + "-room";
		}

		socket.on('created room', function(room) {
			let newRoom;
			if (document.getElementById(room + '-room') == null) {
				newRoom = document.createElement('div');
				newRoom.id = room + "-room";
				newRoom.className = "chatBox"
				displayDiv.appendChild(newRoom);

				var newTab = document.createElement('li');
				newTab.id = room + "-tab";
				newTab.className = "tabElement";
				newTab.innerHTML = room;
				tabList.appendChild(newTab);
				newTab.onclick = function(e) {
					joinRoom(e.target.id.split("-")[0]);
				};
			}

			newRoom = document.getElementById(room + '-room');
			activeRoom = room + '-room';
			var chatRoomList = document.getElementsByClassName("chatBox");
			for (let room of chatRoomList) {
				room.style.display = "none";
			}
			newRoom.style.display = "block";
		});

		socket.on('refresh rooms', function(rooms) {
			console.log(rooms);
			rdiv.innerHTML = "";
			for (let room in rooms) {
				let div = document.createElement('div');
				let name = document.createElement('p');
				let button = document.createElement('button');
				name.innerHTML = rooms[room].name;
				name.style.display = "inline-block";
				button.innerHTML = "join";
				button.id = room + "-join"
				button.onclick = function(e) {
					socket.emit('request join room', e.target.id.split("-")[0]);
				}
				div.appendChild(name);
				div.appendChild(button);
				rdiv.appendChild(div);
			}
		});







		// On a new user joining, add them to the users list
		socket.on('get users', function(users) {
			udiv.innerHTML = "";
			for (var id in users) {
				var user = document.createElement('p');
				user.innerHTML = users[id].name;
				udiv.appendChild(user);
			}
		});

		// Display if a user is typing or not.
		socket.on('user typing', function(user) {
			removeTyping(user.name);
			var newDiv = document.createElement("div");
			newDiv.innerHTML = (user.name || "Unknown") + " is typing..."
			newDiv.style.display = "inline-block";
			newDiv.id = (user.name || "Unknown") + "_typing"
			typingDiv.appendChild(newDiv);
		});

		socket.on('user stopped typing', function(user) {
			removeTyping(user.name);
		});		

	</script>
</body>

</html>
