<!DOCTYPE html>
<html>

<head>
	<title>Test</title>
	<link rel="stylesheet" href="./base.css" type="text/css" />
	<script src="/socket.io/socket.io.js"></script>
	<script>
		/* JQUERY?
		$(document).ready(function() {
			var socket = io();
			$('#send').click(function() {
				socket.emit('chat message', $('#m').val());
				$('#m').val('');
				return false;
			});
		});	*/
	</script>
</head>

<body>

	<div id="login" >
		<div style="width:25%; height:25%; margin: 0px auto; position:relative; top:40%;">
			<h3 style="margin:0px">Choose a User Name</h3>
			<form id="loginForm">
				<input type="text" autocomplete="off" id="nameInput"/>
				<br />
				<button id="submitName">Go</button>
			</form>
		</div>
	</div>

	<div id="roomModal" class="modal">
		<div class="modalContent">
			<form id="roomForm">
				Enter a room name:
				<br />
				<input type="text" autocomplete="off" id="rName"/>
				<br />
				<button id="submitRoom">Create</button>
			</form>
		</div>
	</div>

	<div id="content" hidden>
		<h1>Chat Room</h1>
		<div class="sidebox">
			<h2 class="clearMargins"><u>Users</u></h2>
			<div id="userList"></div>
		</div>

		<div class="mainbox">
			<div id="display" style="width:99%; height:90%; margin:.5%; border: 1px solid grey; overflow:auto;">
				<ul id="tab"></ul>
			</div>
			<div style="position:absolute; bottom:2px; width:98%; margin:.5%">
				<div id="typingDiv" style="width:100%"></div>
				<div>
					<form id="chatForm">
						<input type="text" autocomplete="off" id="m"/>
						<button id="send">Send</button>
					</form>
				</div>
			</div>
		</div>

		<div class="sidebox disabledDiv">
			<h2 class="clearMargins"><u>Rooms</u></h2>
			<div>
				<button id="refreshRooms">Refresh</button>
				<button id="createRoom">Create</button>
			</div>
			<div id="roomList"></div>
		</div>

	</div>

	<script type="text/javascript" src="main.js"></script>
</body>

</html>
